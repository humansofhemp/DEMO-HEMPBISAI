
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hempbis AI</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for webkit browsers - Dark Theme */
      ::-webkit-scrollbar {
        width: 8px; 
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }

      /* General disabled button style */
      button:disabled, input:disabled {
        opacity: 0.5; 
        cursor: not-allowed !important;
      }

      /* 
        Most markdown styling is now handled by Tailwind Typography plugin (`prose prose-invert` classes)
        applied in ChatMessage.tsx for better readability and maintainability.
        Specific `prose-*` utilities are used there for fine-tuning.
        Any remaining CSS here for .markdown-content would be for highly specific overrides
        not easily achieved with Tailwind utilities or if `prose` defaults need minor adjustments globally.
        For now, `prose` and its variants in ChatMessage.tsx should cover most needs.
      */
      
      /* FadeIn animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }
      @keyframes slideInFromLeft {
        from { transform: translateX(-100%); }
        to { transform: translateX(0); }
      }
      @keyframes slideOutToLeft {
        from { transform: translateX(0); }
        to { transform: translateX(-100%); }
      }
      .animate-slideInLeft {
        animation: slideInFromLeft 0.3s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
      }
      .animate-slideOutLeft {
        animation: slideOutToLeft 0.3s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
      }

      /* Typing cursor animation */
      @keyframes typing-cursor-blink {
        0%, 100% { opacity: 1; transform: scaleY(1); }
        50% { opacity: 0.3; transform: scaleY(0.85); }
      }
      .animate-typing-cursor {
        animation: typing-cursor-blink 1s infinite;
        display: inline-block; 
      }

      /* Icon Idle Animations */
      @keyframes icon-pulse {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.15); opacity: 1; }
      }
      .animate-icon-pulse-blue { animation: icon-pulse 3s infinite ease-in-out; color: #60a5fa; }
      .animate-icon-pulse-emerald { animation: icon-pulse 3s infinite ease-in-out; color: #34d399; }
      .animate-icon-pulse-green { animation: icon-pulse 3s infinite ease-in-out; color: #4ade80; }
      .animate-icon-pulse-slate { animation: icon-pulse 3s infinite ease-in-out; color: #94a3b8; }
      
      @keyframes icon-shimmer-base {
        0% {  box-shadow: 0 0 5px 0px currentColor; }
        50% { box-shadow: 0 0 15px 3px currentColor; }
        100% { box-shadow: 0 0 5px 0px currentColor; }
      }
      .animate-icon-shimmer {
        animation: icon-shimmer-base 3s infinite ease-in-out;
        border-radius: 50%; 
      }
      
      @keyframes icon-active-pulse { 
        0%, 100% { transform: scale(1); opacity: 0.7; filter: brightness(1.2); }
        50% { transform: scale(1.2); opacity: 1; filter: brightness(1.5); }
      }
      .animate-icon-active-pulse {
        animation: icon-active-pulse 1.2s infinite cubic-bezier(0.455, 0.03, 0.515, 0.955);
      }

      /* Aurora Background Animations */
      @keyframes aurora-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .aurora-background {
        background-size: 300% 300%; 
        animation: aurora-shift 25s ease infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",

    "@google/genai": "https://esm.sh/@google/genai@^1.1.0",

    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.417.0",
    "@tailwindcss/typography": "https://esm.sh/@tailwindcss/typography@^0.5.13"
  }
}
</script>
  <script type="module">
    // Import the typography plugin using the alias from the importmap
    import typographyPlugin from '@tailwindcss/typography';
    
    // Configure Tailwind CSS to use the typography plugin
    // This needs to be done after the Tailwind CDN script has loaded and before the main app script.
    if (typeof tailwind !== 'undefined') {
      tailwind.config = {
        // Ensure dark mode is handled correctly for prose-invert
        // The Play CDN defaults to 'media', which is usually fine.
        // darkMode: 'media', // or 'class' if you prefer
        theme: {
          extend: {
            // You can add any custom theme extensions here if needed
          },
        },
        plugins: [
          typographyPlugin,
        ],
      };
    } else {
      console.warn('Tailwind CSS Play CDN object (tailwind) not found. Typography plugin might not be loaded.');
    }
  </script>
